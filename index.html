<!DOCTYPE html>
<html>
<head>
	<title>NetDraw</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<style type="text/css">
		hml, body, div, canvas {
		    margin: 0;
		    padding: 0;
		}

		body {
			overflow: hidden;
			height: 100%;
			width: 100%;
		}

		* {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		span
		{
			position: relative;
			font-size: 16px;
			font-family: Verdana, sans-serif;
			color: rgb(0, 0, 0);
			left: 0px; 
			top: 15px; 
			visibility: visible;
			white-space: nowrap;
			cursor: default;
		}

		hr
		{
			position: absolute;
			margin: 0px;
		}

		.col-content-centered {
			text-align: center;
		}

		.row-100p,
		.col-100p {
			height: 100%;
		}

		.btn-circle {
			width: 25px;
			height: 25px;
			line-height: 30px; /* adjust line height to align vertically*/
			padding:0;
			border: 1px solid #000;
			border-radius: 50%;
		}

		.btn-circle:active,
        .btn-circle:focus
        {
        	outline: none !important;
        	box-shadow:
			    0px 0px 0px 1px #fff,
			    0px 0px 0px 2px #606054,
			    0px -1px 9px 1px rgba(119, 119, 119, 0.4);
        }

		.btn-circle > .glyphicon {
			margin-left: -1px;
		}

		#wrapper {
			margin: 5px;
			padding: 0px;
			height: calc(100% - 12px);
			width: calc(100% - 12px);
			position: absolute;
			overflow: hidden;
			border:1px solid #000000;
		}

		#scroll_wrapper {
			position: relative;
			float: left;
			overflow: auto;
			width: calc(100% - 168px);
			height: 100%;
		}

		#menu {
			float: left;
			width: 150px;
			height: 100%;
			overflow: hidden;
			padding-right: 15px;
			border-right: 3px solid #000;
		}

		#canvas {
			margin: 0px;
			padding: 0px;
			overflow: visible;
			position: relative;
			width: 100%;
			height: 100%;
		}

		.layer
		{

		}

		#test
		{
		    position: absolute;
		    visibility: hidden;
		    height: auto;
		    width: auto;
		    white-space: nowrap;
		}

		#import_prototxt
		{
			position: absolute;
			background-color: #fefefe;
            left: 10px;
            top: 10px;
            width: calc(100% - 24px);
            height: calc(100% - 24px);
			border: 2px solid #000;
            border-radius: 20px;
            padding-top: 10px;
            z-index: 1;
            display: none;
        }

        #import_error
        {
        	padding: 10px;
        	display: none;
        }

        #import_area
        {
        	height: calc(100% - 30px);
        	width: calc(100% - 220px);
        	border-radius: 20px;
        	padding: 20px;
        }

        #import_area:active,
        #import_area:focus
        {
        	outline: none !important;
        	box-shadow: 0 0 20px #428793;
        }

        .layer-menu{
        	position: absolute;
        	top: 6px;
        	left: 95px;
        	height: 35px;
        	line-height: 29px;
        	width: 150px;
        	padding-left: 5px;
        	background-color: #dedede;
        	border: 2px solid #000000;
        	border-top-right-radius: 5px;
        	border-bottom-right-radius: 5px;
        	overflow: hidden;
        	display: none;
        }

        .hide-menu {
        	position: absolute;
        	top: 3px;
        	right: -10px;
        }

        .show-menu {
        	position: absolute;
        	left: 85px;
        	top: 13px;
        	display: none;
        }

        #precharge {
        	visibility: hidden;
        }

        #precharge .glyphicon {
        	visibility: hidden;
        }
	</style>

	<script data-main="js/main" src="js/lib/require.js"></script>

</head>
<body>

	<div id="wrapper">
		<!--
		<canvas id="canvas" height="50px" width="50px">
			Your browser does not support the HTML5 canvas tag. <br /> Please update to a newer browser.
		</canvas>
		!-->
		<div id="menu"></div>
		<div id="scroll_wrapper">
			<div id="canvas"></div>
		</div>
	</div>

	<!-- Importing -->
	<div id="import_prototxt" class="container">
		<p id="import_error" class="bg-danger col-content-centered"><strong>Prototxt content seems to be invalid, please check and try again.</strong></p>

		<div class="row row-100p">
			<div class="col-2 col-md-2 col-lg-2 col-content-centered">
				<button id="import_ok" type="button" class="btn btn-success btn-lg">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Import
				</button>

				<button id="import_cancel" type="button" class="btn btn-danger btn-lg">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
				</button>
			</div>

			<div class="col-10 col-md-10 col-lg-10 col-100p">
				<textarea id="import_area" placeholder="Paste prototxt contents here"></textarea>
			</div>
		</div>
	</div>

	<!-- Layer Menu -->
	<div id="layer-menu" class="layer-menu">
		<button type="button" class="btn btn-info btn-circle btn-sm">
			<span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
		</button>
		<button type="button" class="btn btn-warning btn-circle btn-sm">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		</button>
		<button type="button" class="btn btn-danger btn-circle btn-sm delete-layer">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
		</button>
		<button type="button" class="btn btn-default btn-circle btn-sm hide-menu">
			<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
		</button>
	</div>

	<button id="show-menu" type="button" class="btn btn-default btn-circle btn-sm show-menu">
		<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
	</button>

	<!-- Precharge glyphicons -->
	<div id="precharge">
		<span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
		<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
		<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
	</div>

	<!-- Font width testing -->
	<span id="test"></span>

</body>
</html>
