<!DOCTYPE html>
<html>
<head>
	<title>NetDraw</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/loading.css" />
	<link rel="stylesheet" href="css/layers.css" />

	<script data-main="js/main" src="js/lib/require.js"></script>

</head>
<body>

	<div id="wrapper">
		<!--
		<canvas id="canvas" height="50px" width="50px">
			Your browser does not support the HTML5 canvas tag. <br /> Please update to a newer browser.
		</canvas>
		!-->
		<div id="menu"></div>
		<div id="scroll_wrapper">
			<div id="canvas"></div>
		</div>
	</div>

	<!-- Importing -->
	<div id="import_prototxt" class="container">
		<p id="import_error" class="bg-danger col-content-centered"><strong>Prototxt content seems to be invalid, please check and try again.</strong></p>

		<div class="row row-100p">
			<div class="col-2 col-md-2 col-lg-2 col-content-centered">
				<button id="import_ok" type="button" class="btn btn-success btn-lg">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Import
				</button>

				<button id="import_cancel" type="button" class="btn btn-danger btn-lg">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
				</button>
			</div>

			<div class="col-10 col-md-10 col-lg-10 col-100p">
				<textarea id="import_area" placeholder="Paste prototxt contents here"></textarea>
			</div>
		</div>
	</div>

	<!-- Loading -->
	<div id="loading">
		<h1>Loading... Please wait</h1>
		<div class="box loading"></div>
	</div>

	<!-- Layer Menu -->
	<div id="layer-menu" class="layer-menu">
		<button type="button" class="btn btn-info btn-circle btn-sm">
			<span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
		</button>
		<button type="button" class="btn btn-warning btn-circle btn-sm">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		</button>
		<button type="button" class="btn btn-danger btn-circle btn-sm delete-layer">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
		</button>
		<button type="button" class="btn btn-default btn-circle btn-sm hide-menu">
			<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
		</button>
	</div>

	<button id="show-menu" type="button" class="btn btn-default btn-circle btn-sm show-menu">
		<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
	</button>

	<!-- Precharge glyphicons -->
	<div id="precharge">
		<span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
		<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
		<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
	</div>

	<!-- Font width testing -->
	<span id="test"></span>

</body>
</html>
