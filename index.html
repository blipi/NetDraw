<!DOCTYPE html>
<html>
<head>
	<title>NetDraw</title>

	<style type="text/css">
		hml, body, div, canvas {
		    margin: 0;
		    padding: 0;
		}

		body {
			overflow: hidden;
			height: 100%;
			width: 100%;
		}

		* {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		label
		{
			position: relative;
			font-size: 16px;
			font-family: Verdana, sans-serif;
			color: rgb(0, 0, 0);
			left: 0px; 
			top: 15px; 
			visibility: visible;
			white-space: nowrap;
		}

		#wrapper {
			margin: 5px;
			padding: 0px;
			height: calc(100% - 12px);
			width: calc(100% - 12px);
			position: absolute;
			overflow: hidden;
			border:1px solid #000000;
		}

		#scroll_wrapper {
			position: relative;
			float: left;
			overflow: auto;
			width: calc(100% - 168px);
			height: 100%;
		}

		#menu {
			float: left;
			width: 150px;
			height: 100%;
			overflow: hidden;
			padding-right: 15px;
			border-right: 3px solid #000;
		}

		#canvas {
			margin: 0px;
			padding: 0px;
			overflow: visible;
			position: relative;
			width: 100%;
			height: 100%;
		}

		#test
		{
		    position: absolute;
		    visibility: hidden;
		    height: auto;
		    width: auto;
		    white-space: nowrap;
		}
	</style>

	<script data-main="js/main" src="js/lib/require.js"></script>

</head>
<body>

	<div id="wrapper">
		<!--
		<canvas id="canvas" height="50px" width="50px">
			Your browser does not support the HTML5 canvas tag. <br /> Please update to a newer browser.
		</canvas>
		!-->
		<div id="menu"></div>
		<div id="scroll_wrapper">
			<div id="canvas"></div>
		</div>
	</div>

	<div id="test">
	</div>

</body>
</html>
